<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Placement Predictor</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="#">Home</a></li>
      <li class="active"><a href="#">Applicants</a></li>
      <li><a href="#">Companies</a></li>
      
    </ul>
  </div>
</nav>
<style>
body {background-color: powderblue;}
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
  background-color: #4CAF50;
  color: white;
}
h1   {color: DodgerBlue;}
</style>
</head>
<body>
<img src="place.jpg" alt="Girl in a jacket" style="width:1300px;height:250px;">
<center>
<h1>List of Applicants</h1>
<table id="demo"></table>

<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      myFunction(this);
    }
  };
  xhttp.open("GET", "catalog.xml", true);
  xhttp.send();
  
function myFunction(xml) {
  var i;
  var xmlDoc = xml.responseXML;
  var table="<tr><th>Name</th><th>DOB</th><th>Age</th><th>GENDER</th><th>DEGREE</th><th>COURSE</th><th>CGPA/th></tr>";
  var x = xmlDoc.getElementsByTagName("Student_personal");
  for (i = 0; i < x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByTagName("fname")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("dob")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("age")[0].childNodes[0].nodeValue +
    "</td><td>" +
    x[i].getElementsByTagName("gender")[0].childNodes[0].nodeValue +
    "</td><td>"+
	x[i].getElementsByTagName("degree")[0].childNodes[0].nodeValue +
    "</td><td>"+
	x[i].getElementsByTagName("course")[0].childNodes[0].nodeValue +
    "</td><td>"+
	x[i].getElementsByTagName("cgpa")[0].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
}
</script>
</center>
</body>
</html>
